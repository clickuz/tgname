<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media pleer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal-content {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: white;
        }

        .modal h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .modal button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="player-container">
    <video id="videoPlayer" controls>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2>У вас нет расширения для просмотра видео</h2>
        <p>Для просмотра этого видео необходимо установить расширение. Вы можете скачать приложение.</p>
        <a href="VLC.apk" download>
            <button>Скачать APK</button>
        </a>
    </div>
</div>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const modal = document.getElementById('modal');

    // Слушаем событие начала воспроизведения видео
    videoPlayer.addEventListener('play', function() {
        modal.style.display = 'flex'; // Показываем модальное окно
    });

    // Закрытие модального окна по клику на кнопку в окне
    const closeModal = document.querySelector('.modal button');
    closeModal.addEventListener('click', function() {
        modal.style.display = 'none';
    });
</script>

</body>
</html>
